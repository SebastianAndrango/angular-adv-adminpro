<div class="input-group">
  <span class="input-group-btn">
    <button
      class="btn btn-primary"
      type="button"
      (click)="cambiarValor(-5)"
      [ngClass]="btnClass"
    >
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input type="number" min="0" max="100" class="form-control"
  [ngClass]="{'is-invalid': progress == 100 || progress < 0}" placeholder="Progreso"
  [(ngModel)]="progress" (ngModelChange)="onChange($event)"/>
  <span class="input-group-btn">
    <button
    [ngClass]="btnClass"
      type="button"
      (click)="cambiarValor(5)"
    >
      <i class="fa fa-plus"></i>
    </button>

  </span>
</div>
